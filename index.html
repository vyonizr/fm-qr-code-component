<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="m-0 h-screen flex flex-col items-center justify-center font-sans bg-customLightGray">
  <main role="main" class="w-80 bg-white p-5 rounded-3xl drop-shadow-2xl">
    <img alt="QR Code" src="./images/image-qr-code.png" class="'w-100 rounded-xl"/>
    <h1 class="text-xl px-2 my-4 font-bold text-center text-primary text-customDarkBlue">Improve your front-end skills by building projects</h1>
    <p class="text-center px-2 text-p text-secondary text-customGrayishBlue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vyonizr" target="_blank">vyonizr</a>.
  </footer>
</body>
</html>
